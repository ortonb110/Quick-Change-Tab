<!DOCTYPE html>
<html>
  <head>
    <title>Progress navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="input-container">
        <input type="number" placeholder="Enter tab index" min="1" max="5" id="text" onchange="getNumber()" />
        <button id="btn">Change tab</button>
      </div>
      <section class="rating">
        <span>Positive</span>
        <span>Negative</span>
        <span>Neutral</span>
        <p id="description"></p>
      </section>
    </main>
  </body>
</html>
